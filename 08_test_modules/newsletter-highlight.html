<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Highlight — alexis.garden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: var(--cream);
        }

        /* Option 1: Light version */
        .newsletter-highlight-light {
            background: var(--cream);
            padding: 100px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .newsletter-box-light {
            border: 3px solid var(--terracotta);
            border-radius: 24px;
            padding: 60px 80px;
            text-align: center;
            max-width: 800px;
            background: white;
            position: relative;
        }

        .newsletter-box-light h2 {
            font-family: var(--font-heading);
            font-size: 4rem;
            margin-bottom: 15px;
            font-weight: 500;
            color: var(--ink);
        }

        .newsletter-box-light .subtext {
            font-family: var(--font-body);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gray);
            font-weight: 600;
        }

        /* Option 2: Dark version (closer to original) */
        .newsletter-highlight-dark {
            background: var(--ink);
            padding: 100px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .newsletter-box-dark {
            border: 3px solid var(--terracotta);
            border-radius: 24px;
            padding: 60px 80px;
            text-align: center;
            max-width: 800px;
            background: transparent;
            position: relative;
        }

        .newsletter-box-dark h2 {
            font-family: var(--font-heading);
            font-size: 4rem;
            margin-bottom: 15px;
            font-weight: 500;
            color: var(--cream);
        }

        .newsletter-box-dark .subtext {
            font-family: var(--font-body);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--light);
            font-weight: 600;
        }

        /* Option 3: Sage version */
        .newsletter-highlight-sage {
            background: var(--sage);
            padding: 100px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .newsletter-box-sage {
            border: 3px solid var(--ink);
            border-radius: 24px;
            padding: 60px 80px;
            text-align: center;
            max-width: 800px;
            background: white;
            position: relative;
        }

        .newsletter-box-sage h2 {
            font-family: var(--font-heading);
            font-size: 4rem;
            margin-bottom: 15px;
            font-weight: 500;
            color: var(--ink);
        }

        .newsletter-box-sage .subtext {
            font-family: var(--font-body);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gray);
            font-weight: 600;
        }

        /* Shared styles */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: inherit;
            opacity: 0.5;
            transition: opacity 0.2s ease;
            padding: 10px;
            line-height: 1;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .version-label {
            text-align: center;
            margin: 60px 0 20px;
            font-family: var(--font-body);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gray);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .newsletter-box-light,
            .newsletter-box-dark,
            .newsletter-box-sage {
                padding: 40px 30px;
            }

            .newsletter-box-light h2,
            .newsletter-box-dark h2,
            .newsletter-box-sage h2 {
                font-size: 2.5rem;
            }

            .newsletter-highlight-light,
            .newsletter-highlight-dark,
            .newsletter-highlight-sage {
                padding: 60px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="version-label">Option 1: Light & Warm</div>
    <section class="newsletter-highlight-light">
        <div class="newsletter-box-light">
            <button class="close-btn" aria-label="Close">×</button>
            <h2>Newsletter</h2>
            <p class="subtext">Get Updates · No Spam</p>
        </div>
    </section>

    <div class="version-label">Option 2: Dark & Bold</div>
    <section class="newsletter-highlight-dark">
        <div class="newsletter-box-dark">
            <button class="close-btn" aria-label="Close">×</button>
            <h2>Newsletter</h2>
            <p class="subtext">Get Updates · No Spam</p>
        </div>
    </section>

    <div class="version-label">Option 3: Sage & Organic</div>
    <section class="newsletter-highlight-sage">
        <div class="newsletter-box-sage">
            <button class="close-btn" aria-label="Close">×</button>
            <h2>Newsletter</h2>
            <p class="subtext">Get Updates · No Spam</p>
        </div>
    </section>

</body>
</html>
